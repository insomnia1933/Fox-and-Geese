<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fox and Geese</title>
  <style>
    body {
      margin: 0;
      background: #1f2933;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    svg {
      background: #111827;
      border: 2px solid #9ca3af;
    }

    line {
      stroke: #6b7280;
      stroke-width: 2;
    }

    circle {
      fill: #e5e7eb;
    }
  </style>
</head>
<body>

<svg width="400" height="400" viewBox="0 0 400 400">

  <!-- vertical line -->
  <line x1="200" y1="50" x2="200" y2="350" />

  <!-- horizontal line -->
  <line x1="50" y1="200" x2="350" y2="200" />

  <!-- nodes -->
  <circle cx="200" cy="50" r="6" />
  <circle cx="200" cy="125" r="6" />
  <circle cx="200" cy="200" r="6" />
  <circle cx="200" cy="275" r="6" />
  <circle cx="200" cy="350" r="6" />

  <circle cx="50" cy="200" r="6" />
  <circle cx="125" cy="200" r="6" />
  <circle cx="275" cy="200" r="6" />
  <circle cx="350" cy="200" r="6" />

</svg>

</body>
</html>
